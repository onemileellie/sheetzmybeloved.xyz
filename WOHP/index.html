<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
</head>
<body>
<script>
    // Normalize the path and redirect
    const path = window.location.pathname.replace(/\/$/, "");
    if (path === "/WOHP") {
        window.location.href = "https://wohptheproduct.weebly.com/";
    }
</script>
</body>
</html>
